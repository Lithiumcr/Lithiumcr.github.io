#theme: jekyll-theme-hamilton
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
remote_theme: ngzhio/jekyll-theme-hamilton

title: "北辕记"
description: "施工中，测试"
# show_downloads: "false"
