google_analytics: G-0L0ZF5WQD7

# Optional Parameters
author: "北辕司机"
avatar: "北辕司机"
#email: 
location: "stray"
#skin: 
lang: "cn"
date_format: "%Y-%b-%-d"
subscribe: false

#分类
categories:
  - 司机行记
  - 游戏与怪谈
  - 搬运旧闻-经济金融
  - 搬运旧闻-政治历史
  - 搬运旧闻-学术杂谈

nav:
- name: Home
  link: /
- name: About
  link: /about.html

# 以下嵌入页面，page.url以 "/" 开头
<nav>
  {% for item in site.nav %}
    <a href="{{ item.link }}" 
      {% if page.url == item.link %} style="color: red;" {% endif %}
    >
      {{ item.name }}
    </a>
  {% endfor %}
</nav>

# Jekyll
# ======
exclude:
  - scripts/
  - README.md
  - jekyll-theme-hamilton.gemspec

  # 每一页显示的文章数
paginate: 5
paginate_path: "page:num"