<div id="utterances-container"></div>
<script>
  var script = document.createElement('script');
  script.src = 'https://utteranc.es/client.js';
  script.setAttribute('repo', '{{ site.utterances.repo }}');
  script.setAttribute('issue-term', '{{ site.utterances.issue_term | default: "pathname" }}');
  {% if site.utterances.label %}
  script.setAttribute('label', '{{ site.utterances.label }}');
  {% endif %}
  script.setAttribute('theme', '{{ site.utterances.theme | default: "github-light" }}');
  script.setAttribute('crossorigin', 'anonymous');
  script.setAttribute('async', '');
  document.getElementById('utterances-container').appendChild(script);
</script>
